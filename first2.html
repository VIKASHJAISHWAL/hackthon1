<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>BNCET Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <form>
    <h2>Personal Details</h2>
    <label>First Name: </label>
    <input type="text" name="firstName" id="firstName"placeholder="e.g: vikash" required>
    <br><br>
    <label>Last Name: </label>
    <input type="text" name="lastName" id="lastName"placeholder="e.g: Jaishwal">
    <br><br>
    <label>DOB:</label>
    <input type="date"name="dob"id="dob">
    <br><br>
    <h3>Gender</h3>
    <label for="male">Male</label>
    <input type="radio"name="gender"id="male">
    <br><br>
    <label for="female">FeMale</label>
    <input type="radio"name="gender"id="female">
    <br><br>
    <label for="other">Other</label>
    <input type="radio"name="gender"id="Other">
    <br><br>
    <hr>
    <h3>Contact Information</h3>
    <label>Email: </label>
    <input type="email" name="email" id="email">
    <br><br>
    <label>Phone: </label>
    <input type="tel" name="phone" id="phone">
    <br><br>
    <label>Address: </label>
    <textarea name="address" id="address"></textarea>
    <br><br>
    <input type="submit" value="Register">
    </form>
    <h3>Upload Your Photo</h3>
    <input type="file"id="file">
    <hr>
    <h2>Academic Information</h2>
    <label>Select Your Course:</label>
    <select name="course"id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="AIML">AIML</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MINING">MINITING</option>

    </select>
    <br>
    <h3>Extracurricular Activites</h3>
    <label for="sports">Sports</label>
    <input type="checkbox"name="interest"id="sports"value="sports">
    <br><br>
    <label for="Music">Music</label>
    <input type="checkbox"name="interest"id="music"value="music">
   <br><br>
    <label for="Technology">Technology</label>
    <input type="checkbox"name="interest"id="Technology"value="Technology">
    <br><br>
    <label for="voluntering">voluntering</label>
    <input type="checkbox"name="interest"id="voluntering"value="voluntring">
     <br><br>
     <hr>
     <h2>Creat Your account</h2>
     <label for="pass">Creat Password</label>
     <input type="password"name="password"id="pass">
     <br><br>
     <label for="Security Question">Security Question</label>
    <select name="sec"id="sec">
        <option value="What was the name of your elementary/primary school?">What was the name of your elementary/primary school?</option>
        <option value="What was your first job?">What was your first job?</option>
        <option value="What is the name of your first teacher?">What is the name of your first teacher?</option>
    </select>
<br><br>
    <label for="secu">Security Answere</label>
    <input type="text"name="security"id="secu">
    <br><br>
    <label for="tic">I agree to the Terms and Conditions.</label>
<input type="checkbox"name="chat"id="tic">
<hr>
<button type="submit">Register</button>
<button type="reset">Clear Form</button>
</form>
</body>

</html>
